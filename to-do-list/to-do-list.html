<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./to-do-list.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Jua&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">TO DO LIST</div>
        <img src="./images/star-color.png" id="star" />
      </div>
      <form class="input-wrapper" id="form">
        <input
          type="text"
          id="input-text"
          placeholder="write and add something to do..."
          autocomplete="off"
        />
        <button type="submit" class="btn-plus"></button>
        <button type="button" class="btn-delete-all"></button>
      </form>
      <ul class="list-wrapper">
        <li>
          <input type="checkbox" />
          <p class="content">강아지 산책 시키기</p>
          <img src="images/modify.png" class="modify" />
          <img src="images/trashcan.png" class="trash-can" />
        </li>
        <!-- <li>
          <label>
            <input type="checkbox" />
            강아지 산책 시키기
          </label>
          <img src="images/trashcan.png" class="trash-can" />
        </li> -->
      </ul>
    </div>
    <script src="./to-do-list.js"></script>
  </body>
</html>
