<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./google2.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header id="header">
        <ul class="left-list">
          <li><a href="#">Google 정보</a></li>
          <li><a href="#">스토어</a></li>
        </ul>
        <ul class="right-list">
          <li><a href="#">Gmail</a></li>
          <li><a href="#">이미지</a></li>
          <li>
            <div class="img-menu-wrapper">
              <img
                class="img-menu"
                src="https://cdn1.iconfinder.com/data/icons/basic-79/24/menu-dots-256.png"
              />
            </div>
          </li>
          <li>
            <button class="btn-login">로그인</button>
          </li>
        </ul>
      </header>
      <form action="http://www.google.com/search">
        <!--action속성: input에 내용 입력후 enter를 치거나 submit 버튼을 클릭했을 때 해당 url로 이동됨 -->
        <main id="main">
          <div class="main-top">
            <img
              src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            />
          </div>
          <div class="main-center">
            <ul class="input-wrapper">
              <li>
                <img
                  class="img-glass"
                  src="https://cdn4.iconfinder.com/data/icons/music-ui-solid-24px/24/search-3-256.png"
                />
              </li>
              <li class="search1">
                <input
                  type="text"
                  id="search"
                  name="q"
                  placeholder="Google 검색 또는 URL 입력"
                />
              </li>
              <li class="tooltip-wrapper">
                <img
                  class="img-keyboard"
                  src="https://www.gstatic.com/inputtools/images/tia.png"
                />
                <div class="tooltip">입력도구</div>
              </li>
              <li class="tooltip2-wrapper">
                <img
                  class="img-mic"
                  src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png"
                />
                <div class="tooltip2">음성검색</div>
              </li>
            </ul>
          </div>
          <div class="main-bottom">
            <ul>
              <li>
                <div class="img-background">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsNXrEQjO7OqwkxcxFlU9WxEPyQvJQQOIOqRysjq-HbyEcD7NqQEnlbiVHlw6hAuhUgmc&usqp=CAU"
                  />
                </div>
                <div class="img-name">
                  <span><p>NAVER</p></span>
                </div>
              </li>

              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>Google</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>구글</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>구글</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>구글</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>구글</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>구글</p></span>
                </div>
              </li>
              <li>
                <div class="img-background">
                  <img
                    src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/plus-256.png"
                  />
                </div>
                <div class="img-name">
                  <span><p>바로가기추가</p></span>
                </div>
              </li>
            </ul>
            <button type="submit">Google검색</button>
            <a href="https://www.google.com/doodles">
              <button type="button">I'm Feeling Lucky</button>
            </a>
            <!-- <input type="submit" value="Google검색" /> -->
          </div>
        </main>
      </form>
      <footer id="footer">
        <div class="bar1">대한민국</div>
        <div class="bar2">
          <ul>
            <li><a href="#">광고</a></li>
            <li><a href="#">비즈니스</a></li>
            <li><a href="#">검색의 원리</a></li>
          </ul>
          <ul>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">약관</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
