    <main class="main">
      <div class="main-box">
        <div class="main-left">
          <form class="form-sign-up" action="">
            <p class="title-sign-up">회원가입</p>
            <div class="input-list">
              <label>아이디</label>
              <input type="text" class="sign-up" placeholder="아이디로 사용됩니다." />
            </div>
            <div class="input-list">
              <label>이메일</label>
              <input type="email" class="sign-up" placeholder="비밀번호를 찾을 때 수신할 메일주소로 사용됩니다." />
            </div>
            <div class="input-list">
              <label>비밀번호</label>
              <input type="password" class="sign-up" placeholder="최소 8자리 이상으로 입력해주세요." />
            </div>
            <div class="input-list">
              <label>비밀번호 확인</label>
              <input type="password" class="sign-up"  />
            </div>
            <div class="input-list">
              <label>이름</label>
              <input type="text"class="sign-up"  />
            </div>
            <div class="input-list">
              <label>연락처</label>
              <div class="input-wrapper">
              <input type="text" class="sign-up"  placeholder="전화번호-없이 입력" />
              <button type="submit" class="btn-input">인증번호 요청</button>
              </div>
            </div>
            <div class="input-wrapper input-list">
              <input type="password" class="sign-up"  placeholder="인증번호 4자리" />
              <button class="btn-input btn-gray">05:00</button>
            </div>
            <div class="agreement">
              <label for="check">약관 및 개인정보처리방안에 대해 동의합니다</label>
              <input class="checkbox" type="checkbox" id="check">
            </div> 
            <button type="submit" class="btn-black sign-up">회원가입</button>
          </form>
        </div>
        
      </div>
