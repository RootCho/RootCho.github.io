    <title>점심메뉴 추천기</title>

  <body>
    <!-- 배열. Math.randnom()(0이상 1미만의 랜덤 값이 나옴. ) -->
    <script>
      const lunchList = [
        "김치찌개",
        "돈가스",
        "치킨",
        "족발",
        "피자",
        "오므라이스",

      const index = Math.floor(Math.random() * lunchList.length);

      alert(`추천메뉴: ${lunchList[index]}`);
    </script>
