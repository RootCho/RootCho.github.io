<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./modal2.css" />
    <link rel="stylesheet" href="../button1.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn-open btn-blue">Modal Open</button>
    <div class="background"></div>
    <div class="modal-item">
      <div class="modal-header">
        <h3>Modal Title</h3>
        <button class="btn-close"></button>
      </div>
      <div class="modal-body">
        <p>Woohoo, you're reading this text in a modal!</p>
      </div>
      <div class="modal-footer">
        <button class="btn-gray">Close</button
        ><button class="btn-blue">Save Changes</button>
      </div>
    </div>
    <script>
      $(".btn-open").click(() => {
        $(".background, .modal-item").fadeIn();
        $("body").css("overflow", "hidden");
      });

      $(".btn-close, .btn-gray, .background").click(() => {
        $(".background, .modal-item").fadeOut();
        $("body").css("overflow", "");
      });
    </script>
  </body>
</html>
